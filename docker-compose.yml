services:

  telegram2:
    build: ./telegram2
    ports:
      - "4000:4000"
    volumes:
      - ./telegram2/data:/app/data

    environment:
      - NODE_ENV=production
      - PORT=4000
      - LOG_LEVEL=info
      - DATA_DIR=/app/data
      - AUTO_LOAD_SESSIONS=true
      - CONNECTION_RETRIES=5
      - SHUTDOWN_TIMEOUT=15000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
volumes:
  telegram2-data:
    driver: local